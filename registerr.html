<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form in HTML CSS </title>
    <link rel="stylesheet" type="text/css" href="styleregisterr.css">
   </head>
<body>
 <div class="wrapper">
  <h2>Registration</h2>
  <form action="#">
<div class="input-box">
  <input type="text" id="signupName" placeholder="Enter your Name" required>
</div>
<div class="input-box">
  <input type="text" id="signupEmail" placeholder="Enter your Email" required>
</div>
<div class="input-box">
  <input type="Password" id="signupPassword" placeholder="Create Password" required>
</div>
<div class="input-box">
  <input type="Password" id="signupPassword2" placeholder="Confirm Password" required>
</div>
<div class="policy">
  <input type="checkbox" >
  <h3>I accept terms & conditions</h3>

</div>
<div class="input-box button">
  <center>
  <button class="dis" id="signupBtn">
    Register Now
  </button>
</center>
</div>
<div class="text">
  <h3>Already have an account? <a class="sgn_wala" id="loginAnchor">Login Now</a></h3>
</div>
  </form>
 </div>
 <script src="registerr.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
